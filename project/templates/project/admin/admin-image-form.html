# Admin Image Form
{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
  {% include "project/admin/admin_links.html" %}
  <div class="flex-col-center">
    <fieldset class='flex-col-center'>
      <legend>
        {{ title }} Form
      </legend>
      <form method="POST" enctype="multipart/form-data" class='flex-col-center'>
        {% csrf_token %}
        {{ form.as_p }}
        <div class='center'>
          <button type="submit" class='btn btn-submit'>Submit</button>
          <a href="{% url 'admin-images-page' %}" class='btn btn-cancel'>Cancel</a>
        </div>
      </form>
    </fieldset>
  </div>
{% endblock content %}
