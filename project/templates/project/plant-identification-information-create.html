    <!--
    # Identification Information as it exists in the Plant profile model
        latin_name (CharField): Botanical name of the plant (required, unique)
        english_name (CharField): Common name in English (optional)
        french_name (CharField): Common name in French (optional)
        taxon (CharField): Taxonomic classification code
        inaturalist_taxon (CharField): iNaturalist taxonomic identifier
-->
{% extends "core/base.html" %}
{% load static %}
{% block title %}Record New Plant{% endblock title %}
{{ title }}
{% block content %}
  <main class="main-content">
    <div class="flex-col-center">
      <h1>Record New Plant Identification Information</h1>
      <form method="post" action="{% url 'plant-identification-information-create' %}">
        {% csrf_token %}
        <div class="form inputs">
          <fieldset>
            <legend>Plant Status</legend>
              <!--is active-->
            <div class="input-checkbox">
              <label class="tooltip" for="id_is_active">Is Active <span class="tooltiptext">When Active is selected, the plant is available for public viewing.</span></label>
              <input type="checkbox" id="id_is_active" name="is_active" {% if plant.is_active %}checked{% endif %}>
            </div>
          </fieldset>
          <fieldset>
            <legend>Plant definition</legend>
              <!--latin_name-->
              <!--Input text box to react as an htmx request search-vascan-taxon-id-->
            <div class="input-text">
              <label for="id_latin_name">Latin Name</label>
              <input type="text"
                     hx-get="{% url 'search-vascan-taxon-id' %}"
                     hx-target="#id_taxon, #id_english_name, #id_french_name"    hx-trigger="change delay:500ms"
                     hx-swap="value"
                     hx-include="this"
                     id="id_latin_name"
                     name="latin_name"
                     value="{{ plant.latin_name }}" required>
            </div>
                <!--english_name-->
            <div class="input-text">
              <label for="id_english_name">English Name</label>
              <input type="text" id="id_english_name" name="english_name" value="{{ plant.english_name }}">
            </div>
                <!--french_name-->
            <div class="input-text">
              <label for="id_french_name">French Name</label>
              <input type="text" id="id_french_name" name="french_name" value="{{ plant.french_name }}">
            </div>
          </fieldset>
          <fieldset>
            <legend>Taxonomy</legend>
                <!--taxon-->
            <div class="input-text">
              <label for="id_taxon">VASCAN Taxon ID Number</label>
              <input type="text" id="id_taxon" name="taxon" value="{{ plant.taxon }}">
            </div>
                <!--inaturalist_taxon-->
            <div class="input-text">
              <label for="id_inaturalist_taxon">iNaturalist Taxon ID Number</label>
              <input type="text" id="id_inaturalist_taxon" name="inaturalist_taxon" value="{{ plant.inaturalist_taxon }}">
            </div>
          </fieldset>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
  </main>
{% endblock content %}
