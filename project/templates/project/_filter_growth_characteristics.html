<div class='filter__sub-header'>Physical Attributes</div>
<div class="filter">
  <input
    type="number"
    id="max_height"
    name="max_height"
    value=""
    hx-get="/search-plant-name"

    hx-target="#search-results"
    hx-push-url="true"
    hx-include="{{hx_include}}"
  />

</div>

    type="checkbox"
    id="perennial"
    name="perennial"
    value="Perennial"
    hx-get="/search-plant-name"

    hx-target="#search-results"
    hx-push-url="true"
    hx-include="{{hx_include}}"
    {% if perennial %} checked {% endif %}
  />
  <label for="perennial" class="tooltip">Perennial ✔<span class="tooltiptext">Plants that will come back year after year</span></label><br />
  <input
    type="checkbox"
    id="spring_ephemeral"
    name="spring_ephemeral"
    value="Spring Ephemeral"
    hx-get="/search-plant-name"
    hx-trigger="click"
    hx-target="#search-results"
    hx-push-url="true"
    hx-include="{{hx_include}}"
    {% if spring_ephemeral %} checked {% endif %}
  />
  <label for="spring_ephemeral" class="tooltip">Spring Ephemeral ✔<span class="tooltiptext">Plants that bloom in the spring then lose their leaves later in the season</span></label><br />
  <input
    type="checkbox"
    id="self_seeding"
    name="self_seeding"
    value="Self Seeding"
    hx-get="/search-plant-name"
    hx-trigger="click"
    hx-target="#search-results"
    hx-push-url="true"
    hx-include="{{hx_include}}"
    {% if self_seeding %} checked {% endif %}
  />
  <label for="self_seeding" class="tooltip">Self Seeding ✔<span class="tooltiptext">Plants that will produce seeds abundantly resulting in new plants</span></label><br />
</span></label><br />
</div>

<div class='filter__sub-header'>Bloom period</div>
<div id="bloomperiod" class="slider-wrapper">
  <div class="slider-values">
    <span id="rangeFromBloomPeriod"> 0 </span>
    <span> &dash; </span>
    <span id="rangeToBloomPeriod"> 12 </span>
  </div>
  <div class="slider-container">
    <div class="slider-track-bloom-period"></div>
    <input
      type="range"
      min="0"
      max="11"
      value="0"
      id="sliderFromBloomPeriod"
      oninput="slideFromBloomPeriod()"
    />
    <input
      type="range"
      min="0"
      max="11"
      value="11"
      id="sliderToBloomPeriod"
      oninput="slideToBloomPeriod()"
    />
  </div>
</div>
