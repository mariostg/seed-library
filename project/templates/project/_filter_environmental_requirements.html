<!--Input checkbox for full sun-->
<div class='filter__sub-header'>Light preferences</div>
<input
  type="checkbox"
  id="full_sun"
  name="full_sun"
  value="Full Sun"
  hx-get="/search-plant-name"
  hx-trigger="click"
  hx-target="#search-results"
  hx-push-url="true"
  hx-include="{{hx_include}}"
  {% if full_sun %} checked {% endif %}
/>
<label for="full_sun" class="tooltip info">Full Sun <span class="tooltiptext"
  >More than 6 hours of direct sun a day
  </span></label><br />

      <!--Input checkbox for part shade-->
<input
  type="checkbox"
  id="part_shade"
  name="part_shade"
  value="Part Shade"
  hx-get="/search-plant-name"
  hx-trigger="click"
  hx-target="#search-results"
  hx-push-url="true"
  hx-include="{{hx_include}}"
  {% if part_shade %} checked {% endif %}
/>
<label for="part_shade" class="tooltip info"
>Part Shade
  <span class="tooltiptext"
  >More than 2 or 3 hours but less than 6 hours of direct sun a day
  </span></label
  ><br />
