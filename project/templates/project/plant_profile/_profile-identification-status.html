{% load i18n %}
{% load static %}
<fieldset>
  <legend>{% trans "Plant Status" %}</legend>
  <!--is draft-->
  <div class="input-checkbox">
    <input type="checkbox" id="id_is_draft" name="is_draft" {% if plant.is_draft %}checked{% endif %}>
    <label class="tooltip" for="id_is_draft">{% trans "Is Draft" %} <span class="tooltiptext">{% trans "When Draft is selected, the plant profile is not yet complete." %}</span></label>
  </div>
  <!--is active-->
  <div class="input-checkbox">
    <input type="checkbox" id="id_is_active" name="is_active" {% if plant.is_active %}checked{% endif %}>
    <label class="tooltip" for="id_is_active">{% trans "Is Active" %} <span class="tooltiptext">{% trans "When Active is selected, the plant is available for public viewing." %}</span></label>
  </div>
  <!-- is needed-->
  <div class="input-checkbox">
    <input type="checkbox" id="id_is_needed" name="is_needed" {% if plant.is_needed %}checked{% endif %}>
    <label class="tooltip" for="id_is_needed">{% trans "Is Needed" %} <span class="tooltiptext">{% trans "When Is Needed is selected, seeds are required for this plant." %}</span></label>
  </div>
  <!-- is accepted -->
  <div class="input-checkbox">
    <input type="checkbox" id="id_is_accepted" name="is_accepted" {% if plant.is_accepted %}checked{% endif %}>
    <label class="tooltip" for="id_is_accepted">{% trans "Is Accepted" %} <span class="tooltiptext">{% trans "When Accepted is selected, the plant profile is approved by OWSL for public viewing. If not accepted, please provide a reason in the field below." %}</span></label>
  </div>
  <div class="input-text">
    <label for="id_not_accepted_reason">{% trans "Reason for Not Accepting (if applicable)" %}</label>
    <input type="text" id="id_not_accepted_reason" name="not_accepted_reason" value="{{ plant.not_accepted_reason }}">
  </div>
  <!-- has notice -->
  <div class="input-checkbox">
    <input type="checkbox" id="id_has_notice" name="has_notice" {% if plant.has_notice %}checked{% endif %}>
    <label class="tooltip" for="id_has_notice">{% trans "Has Notice" %} <span class="tooltiptext">{% trans "When Has Notice is selected, please provide a description of the notice." %}</span></label>
  </div>
  <div class="input-text">
    <label for="id_notice_detail">{% trans "Notice Details (if applicable)" %}</label>
    <input type="text" id="id_notice_detail" name="notice_detail" value="{{ plant.notice_detail }}">
  </div>
            <!-- input checkbox for show supported bees info-->
  <div class="input-checkbox">
    <input type="checkbox" id="id_show_bees_supported_info" name="show_bees_supported_info" {% if plant.show_bees_supported_info %}checked{% endif %}>
    <label class="tooltip" for="id_show_bees_supported_info">{% trans "Show Supported Bees Info" %} <span class="tooltiptext">{% trans "When selected, information about supported bee species will be displayed on the plant profile." %}</span></label>
  </div>
