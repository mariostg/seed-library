{% load i18n %}
{% if plant.ecozones.all %}
  <div class="plant-ecozones">
    <h3>{% trans "Thrives in" %} <a target="_blank" href="https://www.statcan.gc.ca/en/subjects/standard/environment/elc/2017-map">{% trans "Ecozones" %}</a></h3>
    <ul class="ecozone-list">
      {% for ecozone in plant.ecozones.all %}
        <li class="ecozone-item">
          <span class="ecozone-name">{{ ecozone.ecozone }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
{% else %}
  <div class="plant-ecozones plant-ecozones-empty">
    <p>{% trans "No ecozone information available for this plant." %}</p>
  </div>
{% endif %}
