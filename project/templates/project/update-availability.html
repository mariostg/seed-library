{% extends "core/base.html" %}
{% load static %}
{% block content %}
{% if object_list %}
<div>
    <table>
        <thead>
            <tr>
                <th colspan='3'>Names</th>
            </tr>
        </thead>
        {% for item in object_list  %}

        <tr data-availability={{item.seed_availability}} data-pk={{item.pk}}
        class="toggler {% if item.seed_availability %}ok {% endif %}">
            <td>{{item.latin_name}}</td><td> {{item.english_name}}</td><td>{{item.french_name}}</td>
        {% endfor %}
    </table>
</div>
{% endif %}
<script src="{% static 'js/availability-toggler.js' %}"></script>
{% endblock content %}
