<div class='filter__sub-header'>Gardening Experience</div>
  <!--Input box for beginner friendly-->
<input
  type="checkbox"
  id="beginner_friendly"
  name="beginner_friendly"
  value="Beginner Friendly"
  hx-get="/search-plant-name"
  hx-trigger="click"
  hx-target="#search-results"
  hx-push-url="true"
  hx-include="{{hx_include}}"
  {% if beginner_friendly %} checked {% endif %}
/>
<label for="beginner_friendly">Beginner friendly ✔</label><br />
