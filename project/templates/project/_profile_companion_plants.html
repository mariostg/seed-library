<!-- Companion Plants Section -->
<section id="companion-plants">
  <h2>Companion Plants</h2>
  <ul>
    {% for companion in plant.plant.all %}
      <li><a target='_blank' href="{% url 'plant-profile-page' companion.companion.id %}">{{companion.companion.latin_name}}</a><br>{{ companion.companion.english_name }}<br> {{ companion.companion.french_name }}</li>
    {% empty %}
      <li>No companion plants found.</li>
    {% endfor %}
  </ul>
</section>
