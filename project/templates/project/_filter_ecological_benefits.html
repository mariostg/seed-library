<div class='filter__sub-header'>Wildlife Interactions</div>
<!--Input checkbox for hummingbird friendly-->
<input
  type="checkbox"
  id="hummingbird_friendly"
  name="hummingbird_friendly"
  value="Hummingbird Friendly"
  hx-get="/search-plant-name"
  hx-trigger="click"
  hx-target="#search-results"
  hx-push-url="true"
  hx-include="{{hx_include}}"
  {% if hummingbird_friendly %} checked {% endif %}
/>
<label for="hummingbird_friendly">Hummingbird friendly ✔</label><br />

  ><br />
