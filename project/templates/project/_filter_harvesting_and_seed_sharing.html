<div class='filter__sub-header'>Harvesting and Seed Sharing</div>

<!-- Harvesting start-->
<div>Harvesting Period Month Start</div>
<div id="harvesting-start">
  <!--Option group ratio buttons for harvesting period start for months from April to December-->
  <div class="radio-group">
    <div class="flex-row">
      {% for month, month_name in harvesting_period.items %}
        <div class="input">
          <input
            type="radio"
            id="harvesting_start_{{ month }}"
            name="harvesting_start"
            value="{{ month }}"
            hx-get="/search-plant-name"
            hx-trigger="click"
            hx-target="#search-results"
            hx-push-url="true"
            hx-include="{{hx_include}}"
            {% if harvesting_start == month %} checked {% endif %}
          />
          <label for="harvesting_start_{{ month }}">{{ month_name }}</label>
        </div>
        {% if month == 8%}</div><div class="flex-row">{% endif %}
        {% if forloop.last %}
          <div class="input">
            <input
              type="radio"
              id="harvesting_start_none"
              name="harvesting_start"
              value=""
              hx-get="/search-plant-name"
              hx-trigger="click"
              hx-target="#search-results"
              hx-push-url="true"
              hx-include="{{hx_include}}"
              {% if not harvesting_start %} checked {% endif %}
            />
            <label for="harvesting_start_none">Any</label>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>

<!--Winter Sowing Requirements-->
<div><a class="tooltip info" target="_blank" href="https://wildflowerseedlibrary.ca/instructions/how-to-winter-sow-2/">Winter Sowing Requirements <span class="tooltiptext">Click to learn how to Winter sow</span></a></div>
<div id="winter-sowing-requirements" class="slider-wrapper">
  <div class="slider-values">
    <span id="winter-sowing-value"> 60 days</span>
  </div>
  <div class="slider-container">
    <div class="slider-track-winter-sowing-requirements"></div>
    <input
      type="range"
      min="0"
      max="6"
      value="3"
      oninput="updateWinterSowingValue(this.value)"
    />
  </div>
</div>

<div class='filter__sub-header'>Seed Sharing</div>

        <!--Input checkbox for accepting seeds-->
<div class="form__field">
  <input type="checkbox"
         id="accepting_seed"
         name="accepting_seed"
         value="accepting_seed"
         hx-get="/search-plant-name"
         hx-trigger="click"
         hx-target="#search-results"
         hx-push-url="true"
         hx-include="{{hx_include}}"
         {% if accepting_seed %} checked {% endif %}
  >
  <label for="accepting_seed">Show seeds accepted for donations ✔</label>
</div>

    <!--Input checkbox for seeds available-->
<div class="form__field">
  <input
    type="checkbox"
    id="seed_availability"
    name="seed_availability"
    value="available-seed"
    hx-get="/search-plant-name"
    hx-trigger="click"
    hx-target="#search-results"
    hx-push-url="true"
    hx-include="{{hx_include}}"
    {% if seed_availability %} checked {% endif %}
  />
  <label for="seed_availability">Show available seeds only ✔</label>
</div>
