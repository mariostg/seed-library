<div class='filter__sub-header'>Conservation Status</div>

<!--Input checkbox for endangered-->
<input
  type="checkbox"
  id="endangered"
  name="endangered"
  value="Endangered"
  hx-get="/search-plant-name"
  hx-trigger="click"
  hx-target="#search-results"
  hx-push-url="true"
  hx-include="{{hx_include}}"
  {% if endangered %} checked {% endif %}
/>
<label for="endangered">Endangered</label><br />

<!--Input checkbox for GRASP candidate-->
<input
  type="checkbox"
  id="grasp_candidate"
  name="grasp_candidate"
  value="GRASP Candidate"
  hx-get="/search-plant-name"
  hx-trigger="click"
  hx-target="#search-results"
  hx-push-url="true"
  hx-include="{{hx_include}}"
  {% if grasp_candidate %} checked {% endif %}
/>

<label for="grasp_candidate" class="tooltip info">GRASP candidate <span class='tooltiptext'>Growing Rare and Significant Plants</span></label><br />
