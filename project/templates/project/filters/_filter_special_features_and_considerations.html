{% load i18n %}
<div class='filter__sub-header'>{% trans "Conservation Status" %}</div>

<!--Input checkbox for endangered-->
<input
  type="checkbox"
  id="endangered"
  name="endangered_species"
  value="Endangered"
  hx-get="/search-plant-name"
  hx-trigger="click"
  hx-target="#search-results"
  hx-push-url="true"
  hx-include="{{hx_include}}"
  {% if endangered %} checked {% endif %}
/>
<label for="endangered">{% trans "Endangered" %}</label><br />

<!--Input checkbox for GRASP candidate-->
<input
  type="checkbox"
  id="grasp_candidate"
  name="grasp_candidate"
  value="GRASP Candidate"
  hx-get="/search-plant-name"
  hx-trigger="click"
  hx-target="#search-results"
  hx-push-url="true"
  hx-include="{{hx_include}}"
  {% if grasp_candidate %} checked {% endif %}
/>

<label for="grasp_candidate" class="tooltip info">{% trans "GRASP candidate" %} <span class='tooltiptext'>{% trans "Growing Rare and Significant Plants" %}</span></label><br />
