{% load i18n %}
<div class='filter__sub-header'>{% trans "Provinces and Territories" %}</div>

       hx-target="#search-results"
       hx-push-url="true"
       hx-include="{{hx_include}}"
       {% if is_native_to_AB %} checked {% endif %}
/>
<label for="is_native_to_AB">Alberta</label><br />

{% endfor %}
