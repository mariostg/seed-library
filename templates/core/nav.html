    <nav>
        {% if request.path != '/' %}
        <a class='btn' href="{% url 'index' %}">Catalogue Home</a>
        {% endif %}
        <a class='btn' href="{% url 'search-plant' %}">New Search</a>
        {% if request.user.is_authenticated %}
            <a class='btn' href="{% url 'user-plant-collection' %}">My Collection</a>
            <a class='btn' href="{% url 'logout' %}">Logout</a>
            {% if request.path != '/site-admin/' %}
            <a class='btn' href="{% url 'site-admin' %}">Admin</a>
            {% endif %}
            {% else %}

            {% comment %} <a class='btn' href="{% url 'login' %}">Login</a> {% endcomment %}
        {% endif %}
    </nav>
