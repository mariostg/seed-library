{% extends 'core/base.html' %}
{% load static %}
{% block content %}
  <div class="block block--centered">
    <section class="form">
      <header class="form__header">Delete Action</header>
      <form method="POST">
        {% csrf_token %}
        <p class='label alert--warning'>Are you sure you want to delete "{{ data }}"?</p>

        <div class="block block--spaced">
          <a class='btn btn-back' href="{% url back data.pk %}" style='text-decoration:none;'>Back</a>

          <input class='btn' type="submit" value="Confirm" />
        </div>
      </form>
    </div>
  </section>
{% endblock content %}
