site_name: Wild flower seed library

theme:
  name: "material"
  logo: images/logo.png
  features:
    - navigation.instant
    # - navigation.tabs
    - navigation.sections
    - search.highlight
    - header.autohide
  palette:
    primary: blue grey
    scheme: slate
    accent: blue

plugins:
  - mkdocstrings
  - search

nav:
  - Business Forecasting Tool Documentation: index.md
  - References: ./references/reference.md

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - toc:
      permalink: true
      title: On this page
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
